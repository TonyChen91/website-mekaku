{{ $data := .Site.Data.home }}
<section class="md:flex justify-around" >
<!--以下是陳宥任-->
<figure class="bg-gray-100 rounded-xl p-8">
  <img class="w-32 h-32 rounded-full mx-auto" src="/img/TonyP.jpg" alt="" width="384" height="512">
  <div class="pt-6 text-center space-y-4">
    <blockquote>
      <p class="text-lg font-semibold">
        “
        {{ if $data.aboutTony.text}}{{ replace $data.aboutTony.text "\n" "<br />" | safeHTML }}
        {{else}}It goes wrong{{end}}
        ”
      </p>
    </blockquote>
    <figcaption class="font-medium">
      <div style="color:#0D8ABB">
        Tony Chen
      </div>
      <div class="text-gray-500">
        Medical Student, KMU
      </div>
      <div class="mt-3 gap-3 text-xl">
        {{ range $data.aboutTony.link }}
        <a href="{{.url}}"><i class="{{ .icon }}"></i></a>{{end}}
      </div>
    </figcaption>
  </div>
</figure>
<!--以下是修方良-->

</section>

<!DOCTYPE html>
<html lang="en">
    <section id="AllArticlesSection">
        <span id="SectionTitle2">文章列表</span>
        <span id="SectionSeeAll">See all</span>
        <div id="ContentCardOverflow">
            {{ range .Site.RegularPages }}
            <div class="hover:shadow-2xl transition duration-200 shadow-lg" id="ContentCard-container">
                
                    <!-- <div id="ContentCard-stroke"></div> -->
                    <div id="ContentCard-imgoverflow">
                        <a href="{{.Permalink}}"><img class="transform hover:scale-110 transition duration-200" id="ContentCard-img" src="{{.Params.image}}"/></a>
                    </div>
                    <div id="ContentCard-tag">{{range .Params.categories}}<a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> {{end}}</div>
                    <div id="ContentCard-title"><a href="{{.Permalink}}">{{ .Title }}</a></div>
                    <div id="ContentCard-textoverflow"><p>{{ truncate 200 .Summary}}</p></div>
               
            </div>
            {{end}}
        </div>
    </section>

</html>

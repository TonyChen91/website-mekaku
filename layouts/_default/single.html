{{define "main" }}
<html>
<head>
     <meta charset="UTF-8">
     {{ $gggg := .Title }};
     <title>夏時紀錄 -{{ $gggg }}</title>
</head>
    <body>
        <div style="width: 80%; max-width: 750px; margin: 4rem auto;">
            {{ partial "home_title" (dict "title" .Title) }}
            <br>
            <div style="color:grey; font-size:16px;">日期: {{ dateFormat "Monday, Jan 2, 2006" .Date }}</div>
            <div style="color:grey; font-size:16px;">{{if .Params.author}} 作者: {{.Params.Author}}{{end}}</div>
            <hr><br>
            <div>{{.Content}}</div>
        </div>
        <div style="width: 80%; max-width: 750px; margin: 4rem auto;">
            {{ partial "disqus.html" . }}
        </div>
    </body>
</html>
{{end}}
